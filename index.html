<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qpAdm Data Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #map {
            height: 400px;
            width: 100%;
            z-index: 1;
        }
        .visualization-container {
            min-height: 400px;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-semibold text-gray-800 mb-8 text-center">qpAdm Data Visualizer</h1>
        
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Input Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-medium text-gray-700 mb-4">Input Data</h2>
                <textarea 
                    id="dataInput" 
                    class="w-full h-64 p-4 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Paste your qpAdm data here..."></textarea>
                <button 
                    onclick="processData()"
                    class="mt-4 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    Generate Chart
                </button>
                <select id="visualizationType" class="mt-4 w-full p-2 border rounded-lg">
                    <option value="pie">Pie Chart</option>
                    <option value="map">View on Map</option>
                </select>
            </div>

            <!-- Visualization Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-medium text-gray-700 mb-4">Visualization</h2>
                <div class="visualization-container">
                    <div id="chartContainer" class="relative">
                        <canvas id="pieChart"></canvas>
                    </div>
                    <div id="map" style="display: none;"></div>
                </div>
                <div id="statsDisplay" class="mt-4 p-4 bg-gray-50 rounded-lg">
                    <h3 class="font-medium text-gray-700 mb-2">Statistics</h3>
                    <div id="pValue" class="text-sm text-gray-600"></div>
                    <div id="chiSquare" class="text-sm text-gray-600"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
